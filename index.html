<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Главная страница</title>
  </head>

  <body>
    <main>
      <section class="req">
        <div class="container">
          <div class="req__inner">
            <div class="req__text">
              <p class="req__p">system requirements</p>
              <h2 class="req__h2">Can My Computer Run this game?</h2>
            </div>
            <div class="box">
              <div class="box_os">
                <h2>OS: Windows 7 64-bit only (No OSX support at this time)</h2>
              </div>
              <div class="box_mEMORY">
                <h2>MEMORY: 4 GB RAM</h2>
              </div>
              <div class="box__pROCESSOR">
                <h2>
                  pROCESSOR:Intel Core 2 Duo @ 2.4 GHZ or AMD Athlon X2 @ 2.8
                  GHZ
                </h2>
              </div>
              <div class="box__storage">
                <h2>STORAGE: 1 GB available space</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
